<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <form action="insert.php" method="POST">
        <h1 id="title">User Sign Up</h1>
        <p id="text_input">
            <label for="">Name:</label>
            <br>
            <input id="inputbox" type="text" name="name" placeholder="Enter your name" class="select" required>
        </p>
        <p id="text_input">
            <label for="">E-mail:</label>
            <br>
            <input id="inputbox" type="email" name="email" placeholder="Enter your e-mail" class="select" required>
        </p>
        <p id="text_input">
            <label for="">Phone Number</label>
            <br>
            <input id="inputbox" type="tel" name="tel" pattern="[1-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="(5xx)xxx xx xx" class="select" required>
        </p>
        <p id="text_input">
            <label for="">Password:</label>
            <br>
            <input id="inputbox" type="password" name="password" placeholder="Enter your password" class="select" required>
        </p>

        <button id="signup" type="submit" name="submit" value="submit">SIGN UP</button>

        <br>
        <p id="check">
            Already have an account? <br> Log in from <a href="florist_login.html" id="link">here</a>
        </p>
    </form>
</body>

</html>
